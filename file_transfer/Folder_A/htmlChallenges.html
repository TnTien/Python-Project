    <style>
        html {
            background-color: rgb(16, 4, 82);
            scroll-behavior: smooth;
        }

        body {
            color: white;
            opacity: 1;
            transition: 1s opacity;
        }

        body.fade-out {
            opacity: 0;
            transition: none;
        }

        /* Button used to open the contact form - fixed at the bottom of the page */
        .open-button {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            position: fixed;
            bottom: 23px;
            right: 28px;
            width: 280px;
        }

        /* The popup form - hidden by default */
        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

        /* Add styles to the form container */
        .form-container {
            max-width: 300px;
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        /* When the inputs get focus, do something */
        .form-container input[type=text]:focus,
        .form-container input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for the submit/login button */
        .form-container .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* Add a red background color to the cancel button */
        .form-container .cancel {
            background-color: red;
        }

        /* Add some hover effects to buttons */
        .form-container .btn:hover,
        .open-button:hover {
            opacity: 1;
        }

        .move {
            width: 100px;
            height: 100px;
            background: yellow;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from {
                top: 0px;
            }

            to {
                top: 100px;
            }
        }

        @keyframes zoominoutsinglefeatured {
            0% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1.2);
            }

            100% {
                transform: scale(1, 1);
            }
        }

        .single-featured-image-header img {
            animation: zoominoutsinglefeatured 15s infinite;
        }

        img {
            background-color: rgb(23, 211, 95);
        }

        #slideshow {
            margin: 50px auto;
            position: relative;
            width: 240px;
            height: 240px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4)
        }

        #slideshow>div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>

        <label for="firstName">First Name:</label>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>

        <input type="tel" id="phoneNumber" name="phoneNumber" patter="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1 style="color:black">Login</h1>

            <label for="email" style="color:black;"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw" style="color:black;"><b>Password</b></label>

    <script>
        function validateForm() {
            let x = document.forms["contactForm"]["firstName"].value;
            let y = document.forms["contactForm"]["lastName"].value;
            if (x == "" && y == "") {
                alert("You must enter both your first and last name.");
                return false;
            }
            else if (x == "") {
                alert("First name must be filled out");
                return false;
            }
            else if (y == "") {
                alert("Last name must be filled out");
                return false;
            }
        }

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none"
        }

        $("#slideshow > div:gt(0)").hide();

        setInterval(function () {
            $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
        }, 3000);
    </script>
